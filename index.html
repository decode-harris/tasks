<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions Online Store | Brochure 2020</title>
    
    <!-- css -->
    <link rel="stylesheet" href="src/css/index.css">
    <!-- js -->
    <script defer src="src/js/index.js"></script>
    <!-- libs -->
    <script src="https://kit.fontawesome.com/4dff4a55ad.js" crossorigin="anonymous"></script>
    
</head>
<body>
<!-- page -->
<div class="page">

    <!-- section module [ Notes ] -->
    <section class="modules" id="notes">
        <!-- form [ Title ] -->
        <h3>Quicknotes</h3>
        
        <!-- form -->
        <form>
            <input type="text" id="task" placeholder="add task here...">
            <button id="addTask"><i class="fa fa-plus-circle"></i></button>
            <!-- input -->
        </form>
        <!-- form -->
        
        <!-- list [ Title ] -->
        <h3>Current Tasks</h3>
        <!-- list [ Title ] -->

        <!-- un-ordered [ list ] -->
        <ul class="list"></ul>
        <!-- un-ordered [ list ] -->
    </section>
    <!-- section module [ Notes ] -->
    
</div>
<!-- page -->

</body>
</html>
