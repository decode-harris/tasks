<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions Online Store | Brochure 2020</title>
    
    <!-- css -->
    <link rel="stylesheet" href="src/css/index.css">
    <!-- js -->
    <script defer src="src/js/index.js"></script>
    <!-- libs -->
    <script src="https://kit.fontawesome.com/4dff4a55ad.js" crossorigin="anonymous"></script>
    
</head>
<body>
<!-- container -->
<section class="container">

    <!-- header -->
    <header class="header">
        <!-- elmnts -->
        <div class="elmnts">
            <h2 class="date_elmnt"></h2>
        </div>
        <div class="elmnts">
            <button class="btn_refresh"><i class="fas fa-sync-alt"></i></button>
        </div>
        <!-- elmnts -->
    </header>
    <!-- header -->
    
    <!-- content -->
    <section class="content">

        <!-- output -->
        <ul class="output" id="output"></ul>
        <!-- output -->

        <!-- input -->
        <form class="form">
            <input type="text" class="input" id="input" placeholder="Add a task">
            <button class="btn_add"><i class="fa fa-plus-circle"></i></button>
        </form>
        <!-- input -->

    </section>
    <!-- content -->

</section>
<!-- container -->

</body>
</html>
